<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário dermaluxo</title>
    <link rel="stylesheet" href="../paginas/formulario.css">
</head>
<body>
    
   <div class="form-container">
        <h1>Cadastre-se na loja </h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço de Entrega</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Eu aceito os termos e condições</label>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </head>
    </html>
    </div>
</body>
</html>
