<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Produto - Loja de Cosméticos</title>
    <link rel="stylesheet" href="compra.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://via.placeholder.com/150x50?text=Logo+Cosm%C3%A9ticos" alt="Logo Cosméticos">
            </div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
              
            </ul>
        </nav>
    </header>

    <section class="produto">
        <div class="produto-imagem">
            <img src="https://via.placeholder.com/400" alt="Produto Cosmético">
        </div>
        <div class="produto-info">
            <h1>Creme Hidratante para a Pele</h1>
            <p class="descricao">Com extratos naturais e tecnologia avançada para uma hidratação profunda, este creme é ideal para manter sua pele suave e radiante.</p>
            <p class="preco">R$ 89,99</p>

            <div class="opcoes">
                <label for="tamanho">Tamanho</label>
                <select id="tamanho" name="tamanho">
                    <option value="50ml">50ml</option>
                    <option value="100ml">100ml</option>
                    <option value="200ml">200ml</option>
                </select>
            </div>

            <div class="opcoes">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1" max="10">
            </div>

            <button class="btn-compra">Adicionar ao Carrinho</button>
            <button class="btn-compra btn-comprar">Comprar Agora</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Loja de Cosméticos. DERMALUXO.</p>
    </footer>
</body>
</html>
